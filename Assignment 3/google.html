<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="googlestyle.css" />
</head>
<body>
    <header>
        <nav>
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en" target="_blank">Images</a>
            <a href="https://www.google.com/search/labs" target="_blank">
            <img src="flask.png" alt="Flask Icon" class="flask-icon" />
            </a>
            <img src="avatar.jpg" alt="Logo" class="top-logo" />
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="logo" />

        <form id="search-form">
            <div class="search-container">
                <img src="search.png" alt="Search" class="search-icon" />
                <input type="text" id="search-box" placeholder="Search Google or type a URL" />
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search" class="mic-icon" />
                <img src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_white_24dp.png" alt="Google Lens" class="lens-icon" />
            </div>

            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-top">India</div>
            <div class="footer-bottom">
                <div class="footer-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>    
        </div>
  </footer>
    <script src="googlefun.js"></script>
</body>
</html>
